{% extends 'base.html' %}
{% load static %}

{% block title %}
    Post: {{post.title}}
{% endblock %}

{% block content %}
    <h1>Post #{{post.id}}</h1>
    <h2>{{post.title}}</h2>
    <h5>{{post.subtitle}}</h5>
    <h6>Author: {{post.author}}</h6>
    <strong>Created on: {{post.created_on}}</strong>
    <p>{{post.body}}</p>
{% endblock %}
