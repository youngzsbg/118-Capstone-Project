{% extends 'base.html' %}
{% load static %}

{% block title %} Update Post {% endblock %}

{% block content %}

<div class="row create-post">
    <h2>Update Your Post</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-primary">Update Post</button>
    </form>

</div>

{% endblock %}
