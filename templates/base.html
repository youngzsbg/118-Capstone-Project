{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Are+You+Serious&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static './css/base.css'%}">
    <link rel="stylesheet" href="{% static './css/header.css'%}">
    <link rel="stylesheet" href="{% static './css/section.css'%}">
    <link rel="stylesheet" href="{% static './css/responsive.css'%}">
    <title>Document</title>
</head>
<body>
    <header class="center-row">
       
        <nav>
            <input type="checkbox" id="nav-check">

            <div class="nav-btn">
                <label for="nav-check">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>

            <div class="nav-link center-row">
                <a href="{% url 'about' %}">About Me</a>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'posts_list' %}">Posts</a>
                <a href="#">Contact</a>
                {% if user.is_authenticated %}
                    <form method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="nav-link" type="submit">Log Out</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}">Log In</a>
                {% endif %}
            </div>
        </nav>
            
        <div></div>

      

    </header>
    {% block content %}

    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block js %}{% endblock %}
</body>
</html>
